version: "3.9"
services:
  wdc-tanstack-starter-kit-db:
    image: postgres
    restart: always
    container_name: wdc-tanstack-starter-kit-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:
